<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    
    <style>
        #logoName{
            background: none;
            border: none;
            outline: none;
            box-shadow: none;
            font-size: 20px;
            font-family: sans-serif;
            font-style: italic;
            font-weight: bold;
            color: #2A55E5;
            text-align: left;
        }
        #logoName:hover{
            cursor: pointer;
        }
        #dropdown{
            border:none
        }
    </style>
    <script>
        function homePage() {
            window.location.href="index.html";
        }
    </script>

</head>

<body>
    <nav>
        <div id="nav">
            <div id="nav1">
                <!-- <span id="logoName">
                    Flipkart
                </span> -->
                <button id="logoName" onclick="homePage()">Flipkart</button>
                <span style="color: #A4A5A5; font-size: 16px; font-style: italic; font-family: sans-serif;">
                    Exlpore
                    <span style="color: #F4B854;">
                        Plus
                    </span>
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/plus-brand-bc165b.svg"
                        alt="plus_logo">
                </span>
            </div>
            <div class="navBar" id="Search_bar">
                <span>
                    <svg style="padding-left: 10px;" width="24" height="24" class="" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <title>Search Icon</title>
                        <path
                            d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z"
                            stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </span>
                <span>
                    <input id="input_search_bar" type="text" placeholder="Search for Products, Brands and More">
                </span>
            </div>
            <div class="navBar">
                <span>
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                        alt="Become a Seller" class="_1XmrCc _1FTDbN">
                </span>
                <span style="padding-left: 5px; font-family: sans-serif;">
                    Become a Seller
                </span>
            </div>
            <div class="navBar" id="signin">
                <span>
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-815786.svg"

                </span>
                <span style="font-size: 15px; font-family: sans-serif; padding-left: 12px">
                    <select name="forma" onchange="location = this.value;" id="dropdown">
                        <option value="">Profile</option>
                        <option value="signup.html">Signup</option>
                        <option value="signin.html">Signin</option>
                    </select>
            </div>
            <div class="navBar">
                <span>
                    <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
                        alt="Cart" class="_1XmrCc _1FTDbN" width="24" height="24">
                </span>
                <span style="padding-left: 5px;">
                    Cart
                </span>
            </div>
        </div>
